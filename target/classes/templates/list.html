<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>

</head>
<body >
<a href="/">
    <button>Create</button>
</a>
<h1> Student Registration</h1>

<table border="1">
    <tr>

        <th>"studentId":</th>
        <th>"name":</th>
        <th>"dob":</th>
        <th>"doj":</th>
        <th>"address":</th>
        <th>"mobileNo":</th>
    </tr>

    <tr th:each="s: ${students}">
        <td th:text="${s.studentId}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.dob}"></td>
        <td th:text="${s.doj}"></td>
        <td th:text="${s.address}"></td>
        <td th:text="${s.mobileNo}"></td>
        <td><a th:href="@{/delete/{id}(id=${s.studentId})}">
            <button type="button">Delete </button>
        </a>
        <td><a th:href="@{/student/{id}(id=${s.studentId})}">
            <button type="button">Edit </button>
        </a></td>
    </tr>



</table>


</body>

</html>
